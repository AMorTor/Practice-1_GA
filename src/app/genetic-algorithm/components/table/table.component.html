<table class="w-full text-center">
  <thead class="border-b-2 border-gray-800/50">
    <tr class="w-full">
      <th class="w-[10%]">No.</th>
      <th class="w-[30%]">Decimal</th>
      <th class="w-[30%]">Binary</th>
      <th class="w-[30%]">Gray</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values.values; let i = index">
      <td>{{ i }}</td>
      <td>{{ value }}</td>
    </tr>
  </tbody>
</table>
