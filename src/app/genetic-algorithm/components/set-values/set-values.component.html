<form
  class="w-full h-full flex-col flex justify-between space-y-5"
  (ngSubmit)="emitData()"
>
  <!-- Function and mode selector -->
  <section class="w-full h-1/4 flex space-x-5">
    <!-- Function -->
    <select
      [(ngModel)]="formData.selectedFunction.value"
      class="w-2/3 h-full border-4 rounded-lg"
      name="function"
      id=""
    >
      <option *ngFor="let function of functions" [value]="function.value">
        {{ function.displayedValue }}
      </option>
    </select>

    <!-- Generation mode  -->
    <select
      [(ngModel)]="formData.selectedGenerationMode.value"
      class="w-1/3 h-full border-4 rounded-lg"
      name="mode"
      id=""
    >
      <option *ngFor="let mode of generationMode" [value]="mode.value">
        {{ mode.displayedValue }}
      </option>
    </select>
  </section>

  <!-- Range (upper and lower limit) -->
  <section class="w-full h-1/4 flex items-center space-x-5">
    <span class="w-1/3">Set your range</span>
    <input
      [(ngModel)]="formData.lowerLimit"
      class="w-1/3 h-full text-center border-4 rounded-lg"
      type="number"
      name="lowerLimit"
      id=""
    />
    <input
      [(ngModel)]="formData.upperLimit"
      class="w-1/3 h-full text-center border-4 rounded-lg"
      type="number"
      name="upperLimit"
      id=""
    />
  </section>

  <!-- Space of solutions -->
  <section class="w-full h-1/4 flex items-center space-x-2">
    <span class="w-1/3">Set your population</span>
    <input
      [(ngModel)]="formData.populationSize"
      class="w-2/3 h-full text-center border-4 rounded-lg"
      type="number"
      name="populationSize"
      id=""
    />
  </section>

  <!-- Submit button -->
  <section class="w-full h-1/4">
    <button
      class="w-full h-full bg-blue-400 rounded-lg text-white font-semibold hover:bg-blue-500 transition-all"
      type="submit"
    >
      Generate!
    </button>
  </section>
</form>
